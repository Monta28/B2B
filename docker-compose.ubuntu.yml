# Docker Compose pour Ubuntu (déploiement complet avec PostgreSQL)
# Usage: docker compose -f docker-compose.ubuntu.yml up -d

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mecacomm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-mecacomm_b2b}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-mecacomm_b2b}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mecacomm-backend
    restart: unless-stopped
    environment:
      # PostgreSQL
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-mecacomm_b2b}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Server
      PORT: 4001
      BACKEND_PORT: 4001
      # SQL Server DMS (optional)
      SQL_SERVER_HOST: ${SQL_SERVER_HOST:-}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-1433}
      SQL_SERVER_USER: ${SQL_SERVER_USER:-}
      SQL_SERVER_PASSWORD: ${SQL_SERVER_PASSWORD:-}
      SQL_SERVER_DATABASE: ${SQL_SERVER_DATABASE:-}
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend React/Vite with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mecacomm-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
