services:
  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mecacomm-backend
    restart: unless-stopped
    environment:
      # PostgreSQL - connexion vers Windows host
      DB_HOST: host.docker.internal
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-mecacomm_b2b}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Server
      PORT: 4001
      # SQL Server DMS (optional)
      SQL_SERVER_HOST: ${SQL_SERVER_HOST:-}
      SQL_SERVER_PORT: ${SQL_SERVER_PORT:-1433}
      SQL_SERVER_USER: ${SQL_SERVER_USER:-}
      SQL_SERVER_PASSWORD: ${SQL_SERVER_PASSWORD:-}
      SQL_SERVER_DATABASE: ${SQL_SERVER_DATABASE:-}
    ports:
      - "4001:4001"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend React/Vite with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mecacomm-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
